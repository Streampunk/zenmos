<script type="text/javascript">
    RED.nodes.registerType('DNS-Browser', {
      category: 'zenmos',
      color: '#B19479',
      defaults: {
        interface: { value : '127.0.0.1' }, // No validator - allow hostnames
        unicast: { value : false },
        unicastDomain: { value : 'zenmos.net' }
      },
      inputs:0,
      outputs:1,
      icon: 'bridge.png',
      label: function() {
        return this.name || 'DNS Browser';
      }
    });
</script>

<script type="text/x-red" data-template-name="DNS-Browser">
  <div class="form-row">
    <label for="node-input-interface" style="vertical-align: top"><i class="fa fa-external-link-square" aria-hidden="true"></i> Interface</label>
    <input type="text" id="node-input-interface" placeholder="127.0.0.1">
  </div>
  <div class="form-row">
    <label for="node-input-unicast"><i class="fa fa-wifi" aria-hidden="true"></i> Unicast</label>
    <input type="checkbox" id="node-input-unicast" style="display: inline-block; width: auto">
  </div>
  <div class="form-row">
    <label for="node-input-unicastDomain" style="vertical-align: top"><i class="fa fa-address-card" aria-hidden="true"></i> Unicast Domain</label>
    <input type="text" id="node-input-unicastDomain" placeholder="zenmos.net">
  </div>
</script>

<style>
.param-table table, th, td {
  vertical-align: top;
  padding: 3px;
}
</style>

<script type="text/x-red" data-help-name="DNS-Browser">
  <h1>DNS DNS-SD Browser</h1>
  <p>DNS Browser that enumerates DNS-SD services.</p>

  <h3>Parameters</h3>
  <div class="param-table">
    <table>
      <tr>
        <td><i class="fa fa-external-link-square" aria-hidden="true"></i> Interface</td>
        <td>Interface to use for DNS requests. Default is localhost <code>127.0.0.1</code>.</td>
      </tr>
      <tr>
        <td><i class="fa fa-wifi" aria-hidden="true"></i> Unicast</td>
        <td>Select between multicast and unicast for DNS requests. Default is multicast.</td>
      </tr>
      <tr>
        <td><i class="fa fa-address-card" aria-hidden="true"></i> Unicast Domain</td>
        <td>Domain suffix to use for unicast DNS requests. Default is <code>zenmos.net</code>.</td>
      </tr>
    </table>
  </div>
</script>
